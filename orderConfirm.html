<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单确认</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/orderConfirm.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ca_common_head.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/template-native.js"></script>
    <script type="text/template" id='templateShipping'>
        <li class="yg_wxs_container_shippingAddress_info">
            <div class="yg_wxs_container_shippingAddress_info_title">
                <div class="yg_wxs_container_shippingAddress_info_title_city"><%=receiver_city%></div>
                <div class="yg_wxs_container_shippingAddress_info_title_name">(<%=receiver_name%> 收)</div>
            </div>
            <div class="yg_wxs_container_shippingAddress_info_line"></div>
            <div class="yg_wxs_container_shippingAddress_info_address"><%=receiver_address%></div>
            <div class="yg_wxs_container_shippingAddress_info_phone">+86 <%=receiver_mobile%></div>
        </li>
    </script>
    <script type="text/template" id='templateProductInfomationEachWrap'>
        <div class="yg_wxs_container_productInfomationEachWrap">
            <h3>美国仓库直邮</h3>
            <div class="yg_wxs_container_productInfomationEach">
                <div class="yg_wxs_container_productInfomationEachWrap_proName">
                    <ul class="clearfix">
                        <li>商品</li>
                        <li>数量</li>
                        <li>重量</li>
                        <li>单价(元)</li>
                        <li>金额(元)</li>
                    </ul>
                </div>
                <div class="yg_wxs_container_productInfomationEachWrap_proInfo">
                    <div class="yg_wxs_container_productInfomationEachWrap_proInfo_name clearfix">
                        <div class="yg_wxs_container_productInfomationEachWrap_proInfo_name_l">
                            <img src=<%=pic_path%> alt="">
                        </div>
                        <div class="yg_wxs_container_productInfomationEachWrap_proInfo_name_r">
                            <p class="yg_wxs_container_productInfomationEachWrap_proInfo_name_r_content">
                                <%=title%>
                            </p>
                            <p class="yg_wxs_container_productInfomationEachWrap_proInfo_name_r_type">
                                颜色规格：深棕，尺码规格：中号
                            </p>
                        </div>
                    </div>
                    <div class="yg_wxs_container_productInfomationEachWrap_proInfo_number"><%=num%></div>
                    <div class="yg_wxs_container_productInfomationEachWrap_proInfo_weight">0.5KG</div>
                    <div class="yg_wxs_container_productInfomationEachWrap_proInfo_price"><%=price%></div>
                    <div class="yg_wxs_container_productInfomationEachWrap_proInfo_totalPrice"><%=price%></div>
                </div>
                <div class="yg_wxs_container_productInfomationEachWrap_proInfo_other_Courier">
                    <ul>
                        <li>普通快递&nbsp;&nbsp;<span class="info_red">0.00元</span>&nbsp;&nbsp;<span class="info_gray">全场包邮美国直邮物流记录全程跟踪</span></li>
                        <li>运费</li>
                        <li>￥0.00</li>
                    </ul>
                </div>
                <div class="yg_wxs_container_productInfomationEachWrap_proInfo_other_coupon">
                    <ul>
                        <li><span class="info_red">优惠卷</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="info_green">无</span></li>
                        <li>优惠金额</li>
                        <li>￥0.00</li>
                    </ul>
                </div>
                <div class="yg_wxs_container_productInfomationEachWrap_proInfo_other_TaxesFees">
                    <ul>
                        <li>税费&nbsp;&nbsp;<span class="info_red">0.00元</span>&nbsp;&nbsp;<span class="info_gray">全场包税</span></li>
                        <li>税费</li>
                        <li>0.00</li>
                    </ul>
                </div>
                <div class="yg_wxs_container_productInfomationEachWrap_proInfo_other_totalFree">
                    <ul>
                        <li style="visibility: hidden">1</li>
                        <li>合计</li>
                        <li class="info_red"><%=total_fee%></li>
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="js/orderConfirm.js"></script>

</head>
<body>
